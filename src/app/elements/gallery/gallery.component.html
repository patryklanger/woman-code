<div class="container">
  <div #firstRow class="first_row row">
    <ng-template ngFor let-img [ngForOf]="firstRowImgs" let-i="index">
      <div class="gallery_element">
        <div
          class="photo_wrapper"
          (mouseenter)="onFirstRowElementMouseEnter($event)"
          (mouseleave)="onFirstRowElementMouseLeave($event)"
        >
          <img src="{{ img }}" alt="" class="photo" />
        </div>
        <img src="assets/gallery/arrow.png" alt="" class="arrow" />
      </div>
    </ng-template>
    <ng-template
      ngFor
      let-img
      [ngForOf]="firstRowImgs"
      let-i="index"
      *ngIf="desktop"
    >
      <div class="gallery_element">
        <div
          class="photo_wrapper"
          (mouseenter)="onFirstRowElementMouseEnter($event)"
          (mouseleave)="onFirstRowElementMouseLeave($event)"
        >
          <img src="{{ img }}" alt="" class="photo" />
        </div>
        <img src="assets/gallery/arrow.png" alt="" class="arrow" />
      </div>
    </ng-template>
    <ng-template
      ngFor
      let-img
      [ngForOf]="firstRowImgs"
      let-i="index"
      *ngIf="desktop"
    >
      <div class="gallery_element">
        <div
          class="photo_wrapper"
          (mouseenter)="onFirstRowElementMouseEnter($event)"
          (mouseleave)="onFirstRowElementMouseLeave($event)"
        >
          <img src="{{ img }}" alt="" class="photo" />
        </div>
        <img src="assets/gallery/arrow.png" alt="" class="arrow" />
      </div>
    </ng-template>
  </div>

  <div #secondRow class="second_row row">
    <ng-template ngFor let-img [ngForOf]="secondRowImgs" let-i="index">
      <div class="gallery_element">
        <div
          class="photo_wrapper"
          (mouseenter)="onSecondRowElementMouseEnter($event)"
          (mouseleave)="onSecondRowElementMouseLeave($event)"
        >
          <img src="{{ img }}" alt="" class="photo" />
        </div>
        <img src="assets/gallery/arrow.png" alt="" class="arrow" />
      </div>
    </ng-template>
    <ng-template
      ngFor
      let-img
      [ngForOf]="secondRowImgs"
      let-i="index"
      *ngIf="desktop"
    >
      <div class="gallery_element">
        <div
          class="photo_wrapper"
          (mouseenter)="onSecondRowElementMouseEnter($event)"
          (mouseleave)="onSecondRowElementMouseLeave($event)"
        >
          <img src="{{ img }}" alt="" class="photo" />
        </div>
        <img src="assets/gallery/arrow.png" alt="" class="arrow" />
      </div>
    </ng-template>
    <ng-template
      ngFor
      let-img
      [ngForOf]="secondRowImgs"
      let-i="index"
      *ngIf="desktop"
    >
      <div class="gallery_element">
        <div
          class="photo_wrapper"
          (mouseenter)="onSecondRowElementMouseEnter($event)"
          (mouseleave)="onSecondRowElementMouseLeave($event)"
        >
          <img src="{{ img }}" alt="" class="photo" />
        </div>
        <img src="assets/gallery/arrow.png" alt="" class="arrow" />
      </div>
    </ng-template>
  </div>
</div>
