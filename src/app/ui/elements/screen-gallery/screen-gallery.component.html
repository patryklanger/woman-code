<div class="main">
  <img src="assets/anim/Mockup_opacity.png" class="mockup" alt="" />
  <div class="shadow">
    <img src="assets/presentation/doctors/shadow.png" alt="" />
  </div>
  <div class="screen-wrapper">
    <ng-template ngFor let-img [ngForOf]="imgs" let-i="index">
      <div class="screen" *ngIf="currentSlide == i" [@inOutAnimation]>
        <img src="{{ imgs[currentSlide] }}" class="mockup" alt="" />
      </div>
    </ng-template>
  </div>
</div>
