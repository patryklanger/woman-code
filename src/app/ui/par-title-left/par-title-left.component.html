<div class="container">
  <img
    src="assets/ui/par-title/bg1.png"
    alt=""
    class="bg"
    *ngIf="type == SliderType.hormons"
  />
  <img
    src="assets/ui/par-title/bg3.png"
    alt=""
    *ngIf="type == SliderType.follicleIcon"
    class="bg"
  />
  <div class="content">
    <h1 [ngStyle]="{ color: mode.color }">
      {{ mode.title }}
    </h1>
    <p>
      {{ mode.content }}
    </p>
    <div
      class="btn"
      (click)="onNextClicked()"
      *ngIf="!last && !(type == SliderType.follicleIcon)"
    >
      <span class="text">Swipe</span>
      <img src="assets/ui/par-title/right-arrow-yellow.png" alt="right" />
    </div>
  </div>
</div>
<div class="photo" *ngIf="!(type == SliderType.aboutApp)">
  <img src="{{ mode.img }}" alt="mode" />
</div>
